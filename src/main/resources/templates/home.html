<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <style>

        body {
            margin-inline: 150px;
        }

        .mainStyle {
            width: 400px;

            margin: auto;
            padding: 10px;
        }

        .Absolute-Center
        {
            margin-inline: 150px;
        }

        .footerSt {
            width: 432px;
            margin: auto;
            margin-top: 20px;


        }
    </style>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="mainStyle " >
    <h1 align="center">Создание комнаты</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Введите ваш никнейм" class="form-control"><br>
        <input type="text" name="anons" placeholder="Введите пароль" class="form-control"><br>

        <div class="Absolute-Center">
            <button  type="submit" class="btn btn-secondary"  >Создать</button>
        </div>

    </form>
    <br><br>
    <h1 align="center">Войти в комнату</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Введите ваш никнейм" class="form-control"><br>
        <input type="text" name="anons" placeholder="Введите номер комнаты" class="form-control"><br>
        <input type="text" name="anons" placeholder="Введите пароль" class="form-control"><br>
        <div class="Absolute-Center">
            <button  type="submit" class="btn btn-secondary"  >Войти</button>
        </div>


    </form>
</div>


<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
